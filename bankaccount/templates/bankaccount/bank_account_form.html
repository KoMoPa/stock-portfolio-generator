{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Add Bank Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Account</button>
    </form>
</div>
{% endblock %}
