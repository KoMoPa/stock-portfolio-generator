{% block main %}

{% for account in stockapp_accounts %}
    <div>
        <strong>Type:</strong> 
        {% if '1' in account.account_type %} 
            Checking 
        {% elif '2' in account.account_type %} 
            Savings 
        {% else %} 
            {{ account.account_type }} {% endif %}
        <br>
        
        <strong>Current Balance:</strong> ${{ account.balance }}
    </div>
    <hr>
{% endfor %}

{% endblock %}
