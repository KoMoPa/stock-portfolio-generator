 {% load humanize %} {% for account in stockapp_accounts %}
    <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow border-l-4 
        {% if '2' in account.account_type %}border-green-500{% else %}border-blue-500{% endif %}">
        <div class="flex items-center">
            <div class="p-3 rounded-full 
                {% if '2' in account.account_type %}bg-green-100 text-green-600{% else %}bg-blue-100 text-blue-600{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            
            <div class="ml-4">
                <h2 class="text-gray-600 text-sm font-medium tracking-wider capitalize">
                    {% if '1' in account.account_type %} Checking 
                    {% elif '2' in account.account_type %} Savings 
                    {% else %} {{ account.account_type }} {% endif %}
                </h2>
                <p class="text-2xl font-bold text-gray-800">${{ account.balance|intcomma }}</p>
            </div>
        </div>
    </div>
{% empty %}
    <p class="col-span-full text-gray-500 italic text-center py-4">No accounts found.</p>
{% endfor %}
